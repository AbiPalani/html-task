<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
    <style>
        .container1{
        margin: auto;
        padding:10px;
        background-color: white;
        height:800px;
        width:580px;
        border-style: solid;
        border-color: black;
       }
    </style>
</head>
<body>
    <form class="container1">
        <h2 style="text-align:center">Application Form:</h2>
        <label class="name">First name:</label>
        <input type="text"><br><br>
        <label class="name">Second name:</label>
        <input type="text"><br><br>
        <label class="name">Address:</label>
        <input type="text"><br><br>
        <p>Contact No:<input type="tel"></p><br>
        <p>Gender:
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Male</label></p><br>
        <label>Date Of Birth</label>
        <input type="date"><br><br>
        <p>Qualification:</p>
        <p><input type="checkbox" id="box" value="3">
        <label> Higher Secondary</label><br>
        <input type="checkbox" id="box" value="4">
        <label> Graduate</label><br>
        <input type="checkbox" id="box" value="5">
        <label> Post Graduate</label></p><br>
        <p>Resume:
        <input type="file"></p><br>          
        <label class="name">Work Experience:</label>
        <input type="text"><br>
        <p>Enter your website link:
        <input type="url">
        </p>
        
        <label>E-mail ID:</label>
        <input type="email"><br>

        <p>Upload Photo:
            <input type="image">
        </p>
        <input type="submit" value="Apply">
        </form>
</body>
</html>
